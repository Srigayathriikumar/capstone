<div class="login-container">
  <div class="login-left">
    <img src="login3.png" alt="Login Background" class="login-image">
    <div class="image-overlay">
      <!-- <h2>Welcome to TRAM</h2>
      <p>Streamline your team resource management with our comprehensive platform</p> -->
    </div>
  </div>
  
  <div class="login-right">
    <div class="login-form-container">
      <div class="login-header">
        <img src="logo.png" alt="TRAM Logo" class="logo">
        <h1>Sign In</h1>
        <p>Access your team resources</p>
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            formControlName="username"
            class="form-control"
            [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
            placeholder="Enter your username"
          >
          <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Username is required
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            class="form-control"
            [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            placeholder="Enter your password"
          >
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </div>
        </div>
        
        <div class="error-message" *ngIf="error">
          {{ error }}
        </div>
        
        <button 
          type="submit" 
          class="login-btn"
          [disabled]="loading || loginForm.invalid"
        >
          <span *ngIf="loading" class="spinner"></span>
          {{ loading ? 'Signing in...' : 'Sign In' }}
        </button>
      </form>
    </div>
  </div>
</div>
