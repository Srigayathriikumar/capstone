<div class="sidebar" [class.collapsed]="isCollapsed">
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <a class="sidebar-brand" routerLink="/dashboard">
      <i [class]="brandIcon"></i>
      <span *ngIf="!isCollapsed">{{ brandName }}</span>
    </a>
    <button class="sidebar-toggle" (click)="onToggleCollapse()" *ngIf="!isCollapsed">
      <i class="pi pi-angle-left"></i>
    </button>
  </div>

  <!-- User Profile Section -->
  <div class="sidebar-user" *ngIf="currentUser && !isCollapsed">
    <div class="user-profile-card">
      <div class="user-avatar">
        {{ currentUser.username?.charAt(0)?.toUpperCase() || 'U' }}
      </div>
      <div class="user-details">
        <div class="user-name">{{ currentUser.username || 'User' }}</div>
        <div class="user-role">{{ currentUser.role || 'Member' }}</div>
      </div>
    </div>
  </div>

  <!-- Navigation Sections -->
  <nav class="sidebar-nav">
    <div class="nav-section" *ngFor="let section of navSections">
      <div class="nav-section-title" *ngIf="!isCollapsed">{{ section.title }}</div>
      <div class="nav-items">
        <a 
          class="nav-item" 
          *ngFor="let item of section.items"
          [routerLink]="item.route"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: false}"
        >
          <i [class]="item.icon"></i>
          <span *ngIf="!isCollapsed">{{ item.label }}</span>
          <span 
            class="nav-badge" 
            *ngIf="item.badge && !isCollapsed"
            [class]="'badge-' + (item.badgeColor || 'primary')"
          >
            {{ item.badge }}
          </span>
        </a>
      </div>
    </div>
  </nav>

  <!-- Sidebar Footer -->
  <div class="sidebar-footer" *ngIf="!isCollapsed">
    <button class="logout-btn" (click)="onLogout()">
      <i class="pi pi-sign-out"></i>
      <span>Sign Out</span>
    </button>
  </div>
</div>
